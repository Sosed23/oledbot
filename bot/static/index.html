<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фильтр моделей</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 0 auto; padding: 20px; padding-bottom: 80px; }
        .filter-section { margin-bottom: 20px; }
        .filter-label { font-weight: bold; margin-bottom: 5px; }
        .checkbox-group { display: flex; flex-direction: row; flex-wrap: wrap; justify-content: flex-start; gap: 5px; }
        .checkbox-group.vertical { flex-direction: row; flex-wrap: wrap; gap: 5px; }
 
        .toggle-btn {
            border: 1px solid #ccc;
            padding: 8px 16px;
            border-radius: 20px;
            background: white;
            color: #333;
            cursor: pointer;
            font-size: 14px;
            font-weight: normal;
            display: inline-block;
            transition: all 0.2s;
            width: calc(50% - 2.5px);
            margin: 2.5px 0;
            box-sizing: border-box;
        }
 
        .checkbox-group.vertical .toggle-btn {
            width: calc(50% - 2.5px);
            margin: 2.5px 0;
        }
 
        .toggle-btn.selected {
            background: #007bff;
            color: white;
            border-color: #007bff;
            font-weight: bold;
        }
 
        .toggle-btn:hover {
            background: #f8f9fa;
            border-color: #007bff;
        }
 
        .toggle-btn.selected:hover {
            background: #0056b3;
            border-color: #0056b3;
        }
        button { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; background-color: #007bff; color: white; cursor: pointer; }
        #result { margin-top: 20px; padding: 10px; background: #f8f9fa; border-radius: 5px; }
        .hidden { display: none; }
 
        .model-card {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            background: #f8f9fa;
            cursor: pointer;
        }
 
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: white;
            border-top: 1px solid #ccc;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            max-width: 400px;
            margin: 0 auto;
        }
        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #333;
            font-size: 14px;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 8px;
            width: 80px;
            transition: background 0.2s;
        }
        .nav-btn.active {
            background: #007bff;
            color: white;
        }
        .nav-btn:hover {
            background: #e9ecef;
        }
        .nav-btn.active:hover {
            background: #0056b3;
        }
        .nav-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div id="user-id-display"></div>
    <h2>Каталог моделей</h2>
    
    <div class="filter-section">
        <div class="filter-label">Устройства:</div>
        <div id="devicesContainer" class="checkbox-group"></div>
    </div>
    
    <div class="filter-section">
        <div class="filter-label">Бренды:</div>
        <div id="brandsContainer" class="checkbox-group"></div>
    </div>
    
    <div class="filter-section hidden" id="seriesSection">
        <div class="filter-label">Серии:</div>
        <div id="seriesContainer" class="checkbox-group"></div>
    </div>
    
    <div class="filter-section hidden" id="modelsSection">
        <div class="filter-label">Модели:</div>
        <div id="modelsContainer" class="checkbox-group vertical"></div>
    </div>
    
    
    <div id="result"></div>
 
    <script>
        function selectModel(model_id, name) {
            const data = {
                action: 'select_model',
                name: name,
                model_id: model_id
            };
            tg.sendData(JSON.stringify(data));
            tg.close();
        }
    </script>
 
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
 
        const displayElement = document.getElementById('user-id-display');
        const urlParams = new URLSearchParams(window.location.search);
        let userId = urlParams.get('user_id');
 
        if (userId) {
            localStorage.setItem('telegram_id', userId);
        } else {
            console.log('ID пользователя не найден в URL, пытаюсь initDataUnsafe');
            const telegramUser = tg.initDataUnsafe.user;
            if (telegramUser && telegramUser.id) {
                userId = telegramUser.id.toString();
                localStorage.setItem('telegram_id', userId);
            } else {
                console.log('ID пользователя недоступен');
            }
        }
 
        if (userId) {
            displayElement.textContent = `ID пользователя: ${userId}`;
        } else {
            displayElement.textContent = 'ID пользователя не найден';
        }
 
        const API_BASE = '/api/v2'; // Относительно FastAPI /webapp
        
        // Хранение выбранных значений
        let selectedDevices = [];
        let selectedBrands = [];
        let selectedSeries = [];
        let selectedModels = [];
 
        async function fetchData(endpoint) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`);
                if (!response.ok) throw new Error('Ошибка загрузки данных');
                return await response.json();
            } catch (error) {
                console.error(error);
                return null;
            }
        }
        
        // Получить выбранные значения из кнопок переключения
        function getSelectedValues(containerId) {
            const container = document.getElementById(containerId);
            const selectedBtns = container.querySelectorAll('.toggle-btn.selected');
            return Array.from(selectedBtns).map(btn => btn.dataset.value);
        }
        
        // Создать переключатели для элементов
        function createCheckboxes(containerId, items, selectedValues) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            items.forEach(item => {
                const itemName = typeof item === 'string' ? item : item.name;
                const itemId = typeof item === 'string' ? item : (item.model_id || item.name);
                
                const btn = document.createElement('button');
                btn.className = 'toggle-btn';
                if (selectedValues.includes(itemName)) {
                    btn.classList.add('selected');
                }
                btn.textContent = itemName;
                btn.dataset.value = itemName;
                btn.dataset.id = itemId;
                
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    btn.classList.toggle('selected');
                    handleFilterChange();
                });
                
                container.appendChild(btn);
            });
        }
        
        // Обработка изменений фильтров
        async function handleFilterChange() {
            // Обновить серии на основе выбранных устройств и брендов
            await updateSeries();
            
            // Обновить модели на основе всех выбранных фильтров
            await updateModels();
            
            // Обновить выбранные модели и показать карточки, если выбраны
            selectedModels = getSelectedValues('modelsContainer');
            if (selectedModels.length > 0) {
                // Построить параметры запроса для моделей
                let queryParams = [];
                if (selectedDevices.length > 0) {
                    queryParams = queryParams.concat(selectedDevices.map(d => `devices=${encodeURIComponent(d)}`));
                }
                if (selectedBrands.length > 0) {
                    queryParams = queryParams.concat(selectedBrands.map(b => `brands=${encodeURIComponent(b)}`));
                }
                if (selectedSeries.length > 0) {
                    queryParams = queryParams.concat(selectedSeries.map(s => `series=${encodeURIComponent(s)}`));
                }
                
                const queryString = queryParams.length > 0 ? `?${queryParams.join('&')}` : '';
                const data = await fetchData(`/models${queryString}`);
                
                if (data && data.models) {
                    const filteredModels = data.models.filter(m => selectedModels.includes(m.name));
                    
                    let cardsHtml = '';
                    filteredModels.forEach(model => {
                        cardsHtml += `
                            <div class="model-card" onclick="selectModel(${model.model_id}, '${model.name.replace(/'/g, "\\'")}')">
                                <p><strong>Устройство:</strong> ${model.device}</p>
                                <p><strong>Бренд:</strong> ${model.brand}</p>
                                <p><strong>Серия:</strong> ${model.series}</p>
                                <p><strong>Название:</strong> ${model.name}</p>
                                <p><strong>ID модели:</strong> ${model.model_id}</p>
                            </div>
                        `;
                    });
                    
                    document.getElementById('result').innerHTML = `
                        <p>Выбранные модели:</p>
                        ${cardsHtml}
                    `;
                } else {
                    document.getElementById('result').innerHTML = '<p>Ошибка при загрузке моделей.</p>';
                }
            } else {
                document.getElementById('result').innerHTML = '';
            }
        }
        
        // Обновить фильтр серий
        async function updateSeries() {
            // Получить текущие выбранные устройства и бренды
            const currentSelectedDevices = getSelectedValues('devicesContainer');
            const currentSelectedBrands = getSelectedValues('brandsContainer');
            
            if (currentSelectedDevices.length === 0 && currentSelectedBrands.length === 0) {
                // Скрыть секцию серий, если не выбраны устройства или бренды
                document.getElementById('seriesSection').classList.add('hidden');
                createCheckboxes('seriesContainer', [], []);
                return;
            }
            
            // Обновить глобальные выбранные значения
            selectedDevices = currentSelectedDevices;
            selectedBrands = currentSelectedBrands;
            
            // Построить параметры запроса
            let queryParams = [];
            if (selectedDevices.length > 0) {
                queryParams = queryParams.concat(selectedDevices.map(d => `devices=${encodeURIComponent(d)}`));
            }
            if (selectedBrands.length > 0) {
                queryParams = queryParams.concat(selectedBrands.map(b => `brands=${encodeURIComponent(b)}`));
            }
            
            const queryString = queryParams.length > 0 ? `?${queryParams.join('&')}` : '';
            const data = await fetchData(`/series${queryString}`);
            
            if (data && data.series) {
                // Получить текущие выбранные серии перед пересозданием переключателей
                const currentSelectedSeries = getSelectedValues('seriesContainer');
                createCheckboxes('seriesContainer', data.series, currentSelectedSeries);
                // Показать секцию серий только если есть серии для отображения
                if (data.series.length > 0) {
                    document.getElementById('seriesSection').classList.remove('hidden');
                } else {
                    document.getElementById('seriesSection').classList.add('hidden');
                }
            } else {
                createCheckboxes('seriesContainer', [], []);
                document.getElementById('seriesSection').classList.add('hidden');
            }
        }
        
        // Обновить фильтр моделей
        async function updateModels() {
            // Получить текущие выбранные серии
            const currentSelectedSeries = getSelectedValues('seriesContainer');
            
            if (currentSelectedSeries.length === 0) {
                // Скрыть секцию моделей, если не выбраны серии
                document.getElementById('modelsSection').classList.add('hidden');
                createCheckboxes('modelsContainer', [], []);
                return;
            }
            
            // Обновить глобальный selectedSeries
            selectedSeries = currentSelectedSeries;
            
            // Построить параметры запроса
            let queryParams = [];
            if (selectedDevices.length > 0) {
                queryParams = queryParams.concat(selectedDevices.map(d => `devices=${encodeURIComponent(d)}`));
            }
            if (selectedBrands.length > 0) {
                queryParams = queryParams.concat(selectedBrands.map(b => `brands=${encodeURIComponent(b)}`));
            }
            if (selectedSeries.length > 0) {
                queryParams = queryParams.concat(selectedSeries.map(s => `series=${encodeURIComponent(s)}`));
            }
            
            const queryString = queryParams.length > 0 ? `?${queryParams.join('&')}` : '';
            const data = await fetchData(`/models${queryString}`);
            
            if (data && data.models) {
                // Создать переключатели с именами моделей, но использовать model_id как значения
                const modelItems = data.models.map(m => ({
                    name: m.name,
                    model_id: m.model_id
                }));
                // Получить текущие выбранные модели перед пересозданием переключателей
                const currentSelectedModels = getSelectedValues('modelsContainer');
                createCheckboxes('modelsContainer', modelItems, currentSelectedModels);
                // Показать секцию моделей только если есть модели для отображения
                if (data.models.length > 0) {
                    document.getElementById('modelsSection').classList.remove('hidden');
                } else {
                    document.getElementById('modelsSection').classList.add('hidden');
                }
            } else {
                createCheckboxes('modelsContainer', [], []);
                document.getElementById('modelsSection').classList.add('hidden');
            }
        }
        
        
        // Начальная загрузка устройств и брендов
        async function initializeFilters() {
            // Загрузить устройства
            const devicesData = await fetchData('/devices');
            if (devicesData && devicesData.devices) {
                // Фильтровать, чтобы показать только требуемые устройства
                const requiredDevices = ["Смартфон", "Планшет", "Смарт часы"];
                const filteredDevices = devicesData.devices.filter(d => requiredDevices.includes(d));
                createCheckboxes('devicesContainer', filteredDevices, selectedDevices);
            }
            
            // Загрузить бренды
            const brandsData = await fetchData('/brands');
            if (brandsData && brandsData.brands) {
                // Фильтровать, чтобы показать только требуемые бренды
                const requiredBrands = ["Samsung", "Apple"];
                const filteredBrands = brandsData.brands.filter(b => requiredBrands.includes(b));
                createCheckboxes('brandsContainer', filteredBrands, selectedBrands);
            }
            
            // Изначально скрыть секции серий и моделей
            document.getElementById('seriesSection').classList.add('hidden');
            document.getElementById('modelsSection').classList.add('hidden');
        }
        
        // Инициализировать фильтры при загрузке страницы
        initializeFilters();

        if (userId) {
            // Update navigation links to include user_id
            document.querySelectorAll('.bottom-nav a').forEach(link => {
                let href = link.getAttribute('href');
                link.href = href + '?user_id=' + userId;
            });
        }
    </script>
 
    <nav class="bottom-nav">
        <a href="/webapp" class="nav-btn active">
            <div class="nav-icon">📱</div>
            <span>Каталог</span>
        </a>
        <a href="/static/cart.html" class="nav-btn">
            <div class="nav-icon">🛒</div>
            <span>Корзина</span>
        </a>
        <a href="/static/orders.html" class="nav-btn">
            <div class="nav-icon">📋</div>
            <span>Мои заказы</span>
        </a>
    </nav>
</body>
</html>
