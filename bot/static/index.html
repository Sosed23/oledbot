<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фильтр моделей</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        h2 {
            text-align: center;
            color: #333;

        .filters {

        .filter-section {

        .filter-btn:hover {

            background-color: #007bff;

        }

        .result-container {

            margin: 10px;

        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: white;
            display: flex;
            justify-content: space-around;
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .nav-btn {
            text-decoration: none;
            color: #666;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav-btn.active {
            color: #007bff;
        }

        .nav-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <div class="filters">
        <div class="filter-section">
            <h3>Бренды</h3>
            <div id="brandsContainer" class="filter-container"></div>
        </div>

        <div id="seriesSection" class="filter-section" style="display: none;">
            <h3>Серии</h3>
            <div id="seriesContainer" class="filter-container"></div>
        </div>

        <div id="modelsSection" class="filter-section" style="display: none;">
            <h3>Модели</h3>
            <div id="modelsContainer" class="filter-container"></div>
        </div>
    </div>

    <div id="result" class="result-container">
        <!-- Selected model details will be displayed here -->
    </div>
    <h2>Каталог моделей</h2>
    
    <div class="filter-section">
        <div class="filter-label">Устройства:</div>
        <div id="devicesContainer" class="checkbox-group"></div>
    </div>
    
    <div class="filter-section">
        <div class="filter-label">Бренды:</div>
        <div id="brandsContainer" class="checkbox-group"></div>
    </div>
    
    <div class="filter-section hidden" id="seriesSection">
        <div class="filter-label">Серии:</div>
        <div id="seriesContainer" class="checkbox-group"></div>
    </div>
    
    <div class="filter-section hidden" id="modelsSection">
        <div class="filter-label">Модели:</div>
        <div id="modelsContainer" class="checkbox-group vertical"></div>
    </div>
    
    <div id="result"></div>

    <script>
        function selectModel(model_id, name) {
            const data = {
                action: 'select_model',
                name: name,
                model_id: model_id
            };
            tg.sendData(JSON.stringify(data));
            tg.close();
        }
    </script>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');

        // Display user ID
        const displayElement = document.getElementById('user-id-display');
        if (userId) {
            displayElement.textContent = `User ID: ${userId}`;
            localStorage.setItem('telegram_id', userId);
        } else {
            console.log('User ID not found in URL, trying initDataUnsafe');
            const telegramUser = tg.initDataUnsafe.user;
            if (telegramUser && telegramUser.id) {
                displayElement.textContent = `User ID: ${telegramUser.id}`;
                localStorage.setItem('telegram_id', telegramUser.id.toString());
            } else {
                displayElement.textContent = 'User ID not found';
                console.log('User ID not available');
            }
        }




        // API_BASE is already declared later in the file, removing duplicate declaration
        
        // Store selected values
        let selectedDevices = [];
        let selectedBrands = [];
let selectedSeriesArray = [];
        let selectedModels = [];

        async function fetchData(endpoint) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`);
                if (!response.ok) throw new Error('Error fetching data');
                return await response.json();
            } catch (error) {
                console.error(error);
                return null;
            }
        }
        
        // Get selected values from toggle buttons
        function getSelectedValues(containerId) {
            const container = document.getElementById(containerId);
            const selectedBtns = container.querySelectorAll('.toggle-btn.selected');
            return Array.from(selectedBtns).map(btn => btn.dataset.value);
        }
        
        // Create checkboxes for items
        function createCheckboxes(containerId, items, selectedValues) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            items.forEach(item => {
                const itemName = typeof item === 'string' ? item : item.name;
                const itemId = typeof item === 'string' ? item : (item.model_id || item.name);
                
                const btn = document.createElement('button');
                btn.className = 'toggle-btn';
                if (selectedValues.includes(itemName)) {
                    btn.classList.add('selected');
                }
                btn.textContent = itemName;
                btn.dataset.value = itemName;
                btn.dataset.id = itemId;
                
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    btn.classList.toggle('selected');
                    handleFilterChange();
                });
                
                container.appendChild(btn);
            });
        }
        
        // Handle filter changes
        async function handleFilterChange() {
            // Update series based on selected devices and brands
            await updateSeries();
            
            // Update models based on all selected filters
            await updateModels();
            
            // Update selected models and show cards if any selected
            selectedModels = getSelectedValues('modelsContainer');
            if (selectedModels.length > 0) {
                // Build query parameters for models
                let queryParams = [];
                if (selectedDevices.length > 0) {
                    queryParams = queryParams.concat(selectedDevices.map(d => `devices=${encodeURIComponent(d)}`));
                }
                if (selectedBrands.length > 0) {
                    queryParams = queryParams.concat(selectedBrands.map(b => `brands=${encodeURIComponent(b)}`));
                }
                if (selectedSeries.length > 0) {
                    queryParams = queryParams.concat(selectedSeries.map(s => `series=${encodeURIComponent(s)}`));
                }
                
                const queryString = queryParams.length > 0 ? `?${queryParams.join('&')}` : '';
                const data = await fetchData(`/v2/models${queryString}`);
                
                if (data && data.models) {
                    const filteredModels = data.models.filter(m => selectedModels.includes(m.name));
                    
                    let cardsHtml = '';
                    filteredModels.forEach(model => {
                        cardsHtml += `
                            <div class="model-card" onclick="selectModel(${model.model_id}, '${model.name.replace(/'/g, "\\'")}')">                                <p><strong>Устройство:</strong> ${model.device}</p>
                                <p><strong>Бренд:</strong> ${model.brand}</p>
                                <p><strong>Серия:</strong> ${model.series}</p>
                                <p><strong>Название:</strong> ${model.name}</p>
                                <p><strong>ID модели:</strong> ${model.model_id}</p>
                            </div>
                        `;
                    });
                    
                    document.getElementById('result').innerHTML = `
                        <p>Выбранные модели:</p>
                        ${cardsHtml}
                    `;
                } else {
                    document.getElementById('result').innerHTML = '<p>Ошибка при загрузке моделей.</p>';
                }
            } else {
                document.getElementById('result').innerHTML = '';
            }
        }
        
        // Update series filter
        async function updateSeries() {
            // Get currently selected devices and brands
            const currentSelectedDevices = getSelectedValues('devicesContainer');
            const currentSelectedBrands = getSelectedValues('brandsContainer');
            
            if (currentSelectedDevices.length === 0 && currentSelectedBrands.length === 0) {
                // Hide series section if no devices or brands selected
                document.getElementById('seriesSection').classList.add('hidden');
                createCheckboxes('seriesContainer', [], []);
                return;
            }
            
            // Update global selected values
            selectedDevices = currentSelectedDevices;
            selectedBrands = currentSelectedBrands;
            
            // Build query parameters
            let queryParams = [];
            if (selectedDevices.length > 0) {
                queryParams = queryParams.concat(selectedDevices.map(d => `devices=${encodeURIComponent(d)}`));
            }
            if (selectedBrands.length > 0) {
                queryParams = queryParams.concat(selectedBrands.map(b => `brands=${encodeURIComponent(b)}`));
            }
            
            const queryString = queryParams.length > 0 ? `?${queryParams.join('&')}` : '';
            const data = await fetchData(`/v2/series${queryString}`);
            
            if (data && data.series) {
                // Get currently selected series before recreating checkboxes
                const currentSelectedSeries = getSelectedValues('seriesContainer');
                createCheckboxes('seriesContainer', data.series, currentSelectedSeries);
                // Show series section only if there are series to display
                if (data.series.length > 0) {
                    document.getElementById('seriesSection').classList.remove('hidden');
                } else {
                    document.getElementById('seriesSection').classList.add('hidden');
                }
            } else {
                createCheckboxes('seriesContainer', [], []);
                document.getElementById('seriesSection').classList.add('hidden');
            }
        }
        
        // Update models filter
        async function updateModels() {
            // Get currently selected series
            const currentSelectedSeries = getSelectedValues('seriesContainer');
            
            if (currentSelectedSeries.length === 0) {
                // Hide models section if no series selected
                document.getElementById('modelsSection').classList.add('hidden');
                createCheckboxes('modelsContainer', [], []);
                return;
            }
            
            // Update global selectedSeries
            selectedSeries = currentSelectedSeries;
            
            // Build query parameters
            let queryParams = [];
            if (selectedDevices.length > 0) {
                queryParams = queryParams.concat(selectedDevices.map(d => `devices=${encodeURIComponent(d)}`));
            }
            if (selectedBrands.length > 0) {
                queryParams = queryParams.concat(selectedBrands.map(b => `brands=${encodeURIComponent(b)}`));
            }
            if (selectedSeries.length > 0) {
                queryParams = queryParams.concat(selectedSeries.map(s => `series=${encodeURIComponent(s)}`));
            }
            
            const queryString = queryParams.length > 0 ? `?${queryParams.join('&')}` : '';
            const data = await fetchData(`/v2/models${queryString}`);
            
            if (data && data.models) {
                // Create checkboxes with model names but use model_id as values
                const modelItems = data.models.map(m => ({
                    name: m.name,
                    model_id: m.model_id
                }));
                // Get currently selected models before recreating checkboxes
                const currentSelectedModels = getSelectedValues('modelsContainer');
                createCheckboxes('modelsContainer', modelItems, currentSelectedModels);
                // Show models section only if there are models to display
                if (data.models.length > 0) {
                    document.getElementById('modelsSection').classList.remove('hidden');
                } else {
                    document.getElementById('modelsSection').classList.add('hidden');
                }
            } else {
                createCheckboxes('modelsContainer', [], []);
                document.getElementById('modelsSection').classList.add('hidden');
            }
        }
        
        // Initial load of devices and brands
        async function initializeFilters() {
            // Load devices
            const devicesData = await fetchData('/v2/devices');
            if (devicesData && devicesData.devices) {
                // Filter to only show required devices
                const requiredDevices = ["Смартфон", "Планшет", "Смарт часы"];
                const filteredDevices = devicesData.devices.filter(d => requiredDevices.includes(d));
                createCheckboxes('devicesContainer', filteredDevices, selectedDevices);
            }
            
            // Load brands
            const brandsData = await fetchData('/v2/brands');
            if (brandsData && brandsData.brands) {
                // Filter to only show required brands
                const requiredBrands = ["Samsung", "Apple"];
                const filteredBrands = brandsData.brands.filter(b => requiredBrands.includes(b));
                createCheckboxes('brandsContainer', filteredBrands, selectedBrands);
            }
            
            // Initially hide series and models sections
            document.getElementById('seriesSection').classList.add('hidden');
            document.getElementById('modelsSection').classList.add('hidden');
        }
        
        // Initialize filters on page load
        initializeFilters();
    </script>

    <script>
        const API_BASE = '/api/v2';
    
        // Store selected values
        let selectedBrand = '';
        let selectedSeries = '';
        let selectedModel = '';
    
        // Function to fetch data from API
        async function fetchData(endpoint) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error('Error fetching data:', error);
                return null;
            }
        }
    
        // Function to filter series by brand
        function filterSeriesByBrand(series, brand) {
            return series.filter(s => s.brand === brand);
        }
    
        // Function to filter models by series
        function filterModelsBySeries(models, series) {
            return models.filter(m => m.series === series);
        }
    
        // Initialize filters
        async function initializeFilters() {
            const brands = await fetchData('/brands');
            const series = await fetchData('/series');
            const models = await fetchData('/models');
    
            if (brands && series && models) {
                populateBrands(brands);
                setupBrandChangeHandler(series, models);
                setupSeriesChangeHandler(models);
                setupModelChangeHandler();
            }
        }
    
        // Call initialize function when page loads
        window.addEventListener('load', initializeFilters);
    </script>

    <script>
        // Function to populate brands dropdown
        function populateBrands(brands) {
            const brandsContainer = document.getElementById('brandsContainer');
            brandsContainer.innerHTML = '';
            
            brands.forEach(brand => {
                const button = document.createElement('button');
                button.textContent = brand;
                button.classList.add('filter-btn');
                button.dataset.brand = brand;
                brandsContainer.appendChild(button);
            });
        }

        // Setup brand change handler
        function setupBrandChangeHandler(allSeries, allModels) {
            const brandsContainer = document.getElementById('brandsContainer');
            const seriesSection = document.getElementById('seriesSection');
            const modelsSection = document.getElementById('modelsSection');

            brandsContainer.addEventListener('click', (event) => {
                if (event.target.dataset.brand) {
                    // Update selected brand
                    selectedBrand = event.target.dataset.brand;

                    // Update active state
                    brandsContainer.querySelectorAll('.filter-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    event.target.classList.add('active');

                    // Filter and display series
                    const filteredSeries = filterSeriesByBrand(allSeries, selectedBrand);
                    displaySeries(filteredSeries);

                    // Reset series and model selection
                    selectedSeries = '';
                    selectedModel = '';
                    modelsSection.style.display = 'none';
                    seriesSection.style.display = 'block';
                }
            });
        }

        // Function to display series
        function displaySeries(series) {
            const seriesContainer = document.getElementById('seriesContainer');
            seriesContainer.innerHTML = '';
            
            series.forEach(series => {
                const button = document.createElement('button');
                button.textContent = series.name;
                button.classList.add('filter-btn');
                button.dataset.series = series.name;
                seriesContainer.appendChild(button);
            });
        }

        // Setup series change handler
        function setupSeriesChangeHandler(allModels) {
            const seriesContainer = document.getElementById('seriesContainer');
            const modelsSection = document.getElementById('modelsSection');

            seriesContainer.addEventListener('click', (event) => {
                if (event.target.dataset.series) {
                    // Update selected series
                    selectedSeries = event.target.dataset.series;

                    // Update active state
                    seriesContainer.querySelectorAll('.filter-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    event.target.classList.add('active');

                    // Filter and display models
                    const filteredModels = filterModelsBySeries(allModels, selectedSeries);
                    displayModels(filteredModels);
                    modelsSection.style.display = 'block';
                }
            });
        }

        // Function to display models
        function displayModels(models) {
            const modelsContainer = document.getElementById('modelsContainer');
            modelsContainer.innerHTML = '';
            
            models.forEach(model => {
                const button = document.createElement('button');
                button.textContent = model.name;
                button.classList.add('filter-btn');
                button.dataset.model = model.name;
                modelsContainer.appendChild(button);
            });
        }

        // Setup model change handler
        function setupModelChangeHandler() {
            const modelsContainer = document.getElementById('modelsContainer');

            modelsContainer.addEventListener('click', (event) => {
                if (event.target.dataset.model) {
                    // Update selected model
                    selectedModel = event.target.dataset.model;

                    // Update active state
                    modelsContainer.querySelectorAll('.filter-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    event.target.classList.add('active');
                }
            });
        }
    </script>
