<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–§–∏–ª—å—Ç—Ä –º–æ–¥–µ–ª–µ–π</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 0 auto; padding: 20px; padding-bottom: 80px; }
        .filter-section { margin-bottom: 20px; }
        .filter-label { font-weight: bold; margin-bottom: 5px; }
        .checkbox-group { display: flex; flex-direction: row; flex-wrap: wrap; justify-content: flex-start; gap: 5px; }
        .checkbox-group.vertical { flex-direction: row; flex-wrap: wrap; gap: 5px; }
 
        .toggle-btn {
            border: 1px solid #ccc;
            padding: 8px 16px;
            border-radius: 20px;
            background: white;
            color: #333;
            cursor: pointer;
            font-size: 14px;
            font-weight: normal;
            display: inline-block;
            transition: all 0.2s;
            width: calc(50% - 2.5px);
            margin: 2.5px 0;
            box-sizing: border-box;
        }
 
        .checkbox-group.vertical .toggle-btn {
            width: calc(50% - 2.5px);
            margin: 2.5px 0;
        }
 
        .toggle-btn.selected {
            background: #007bff;
            color: white;
            border-color: #007bff;
            font-weight: bold;
        }
 
        .toggle-btn:hover {
            background: #f8f9fa;
            border-color: #007bff;
        }
 
        .toggle-btn.selected:hover {
            background: #0056b3;
            border-color: #0056b3;
        }
        button { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; background-color: #007bff; color: white; cursor: pointer; }
        #result { margin-top: 20px; padding: 10px; background: #f8f9fa; border-radius: 5px; }
        .hidden { display: none; }
 
        .model-card {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            background: #f8f9fa;
            cursor: pointer;
        }
 
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: white;
            border-top: 1px solid #ccc;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            max-width: 400px;
            margin: 0 auto;
        }
        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #333;
            font-size: 14px;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 8px;
            width: 80px;
            transition: background 0.2s;
        }
        .nav-btn.active {
            background: #007bff;
            color: white;
        }
        .nav-btn:hover {
            background: #e9ecef;
        }
        .nav-btn.active:hover {
            background: #0056b3;
        }
        .nav-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }

<body>
    <div id="user-id-display"></div>
    <h2>–ö–∞—Ç–∞–ª–æ–≥ –º–æ–¥–µ–ª–µ–π</h2>
    
    <div class="filter-section">
        <div class="filter-label">–£—Å—Ç—Ä–æ–π—Å—Ç–≤–∞:</div>
        <div id="devicesContainer" class="checkbox-group"></div>
    </div>
    
    <div class="filter-section">
        <div class="filter-label">–ë—Ä–µ–Ω–¥—ã:</div>
        <div id="brandsContainer" class="checkbox-group"></div>
    </div>
    
    <div class="filter-section hidden" id="seriesSection">
        <div class="filter-label">–°–µ—Ä–∏–∏:</div>
        <div id="seriesContainer" class="checkbox-group"></div>
    </div>
    
    <div class="filter-section hidden" id="modelsSection">
        <div class="filter-label">–ú–æ–¥–µ–ª–∏:</div>
        <div id="modelsContainer" class="checkbox-group vertical"></div>
    </div>
    
    
    <div id="result"></div>
 
    <script>
        function selectModel(model_id, name) {
            const data = {
                action: 'select_model',
                name: name,
                model_id: model_id
            };
            tg.sendData(JSON.stringify(data));
            tg.close();
        }
    </script>
 
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
 
        const displayElement = document.getElementById('user-id-display');
        const urlParams = new URLSearchParams(window.location.search);
        let userId = urlParams.get('user_id');
 
        if (userId) {
            localStorage.setItem('telegram_id', userId);
        } else {
            console.log('ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ URL, –ø—ã—Ç–∞—é—Å—å initDataUnsafe');
            const telegramUser = tg.initDataUnsafe.user;
            if (telegramUser && telegramUser.id) {
                userId = telegramUser.id.toString();
                localStorage.setItem('telegram_id', userId);
            } else {
                console.log('ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
            }
        }
 
        if (userId) {
            displayElement.textContent = `ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è: ${userId}`;
        } else {
            displayElement.textContent = 'ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–µ –Ω–∞–π–¥–µ–Ω';
        }
 
        const API_BASE = '/api/v2'; // –û—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ FastAPI /webapp
        
        // –•—Ä–∞–Ω–µ–Ω–∏–µ –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö –∑–Ω–∞—á–µ–Ω–∏–π
        let selectedDevices = [];
        let selectedBrands = [];
        let selectedSeries = [];
        let selectedModels = [];
 
        async function fetchData(endpoint) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`);
                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö');
                return await response.json();
            } catch (error) {
                console.error(error);
                return null;
            }
        }
        
        // –ü–æ–ª—É—á–∏—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è –∏–∑ –∫–Ω–æ–ø–æ–∫ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è
        function getSelectedValues(containerId) {
            const container = document.getElementById(containerId);
            const selectedBtns = container.querySelectorAll('.toggle-btn.selected');
            return Array.from(selectedBtns).map(btn => btn.dataset.value);
        }
        
        // –°–æ–∑–¥–∞—Ç—å –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª–∏ –¥–ª—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤
        function createCheckboxes(containerId, items, selectedValues) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            items.forEach(item => {
                const itemName = typeof item === 'string' ? item : item.name;
                const itemId = typeof item === 'string' ? item : (item.model_id || item.name);
                
                const btn = document.createElement('button');
                btn.className = 'toggle-btn';
                if (selectedValues.includes(itemName)) {
                    btn.classList.add('selected');
                }
                btn.textContent = itemName;
                btn.dataset.value = itemName;
                btn.dataset.id = itemId;
                
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    btn.classList.toggle('selected');
                    handleFilterChange();
                });
                
                container.appendChild(btn);
            });
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏–π —Ñ–∏–ª—å—Ç—Ä–æ–≤
        async function handleFilterChange() {
            // –û–±–Ω–æ–≤–∏—Ç—å —Å–µ—Ä–∏–∏ –Ω–∞ –æ—Å–Ω–æ–≤–µ –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ –∏ –±—Ä–µ–Ω–¥–æ–≤
            await updateSeries();
            
            // –û–±–Ω–æ–≤–∏—Ç—å –º–æ–¥–µ–ª–∏ –Ω–∞ –æ—Å–Ω–æ–≤–µ –≤—Å–µ—Ö –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö —Ñ–∏–ª—å—Ç—Ä–æ–≤
            await updateModels();
            
            // –û–±–Ω–æ–≤–∏—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—ã–µ –º–æ–¥–µ–ª–∏ –∏ –ø–æ–∫–∞–∑–∞—Ç—å –∫–∞—Ä—Ç–æ—á–∫–∏, –µ—Å–ª–∏ –≤—ã–±—Ä–∞–Ω—ã
            selectedModels = getSelectedValues('modelsContainer');
            if (selectedModels.length > 0) {
                // –ü–æ—Å—Ç—Ä–æ–∏—Ç—å –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∑–∞–ø—Ä–æ—Å–∞ –¥–ª—è –º–æ–¥–µ–ª–µ–π
                let queryParams = [];
                if (selectedDevices.length > 0) {
                    queryParams = queryParams.concat(selectedDevices.map(d => `devices=${encodeURIComponent(d)}`));
                }
                if (selectedBrands.length > 0) {
                    queryParams = queryParams.concat(selectedBrands.map(b => `brands=${encodeURIComponent(b)}`));
                }
                if (selectedSeries.length > 0) {
                    queryParams = queryParams.concat(selectedSeries.map(s => `series=${encodeURIComponent(s)}`));
                }
                
                const queryString = queryParams.length > 0 ? `?${queryParams.join('&')}` : '';
                const data = await fetchData(`/models${queryString}`);
                
                if (data && data.models) {
                    const filteredModels = data.models.filter(m => selectedModels.includes(m.name));
                    
                    let cardsHtml = '';
                    filteredModels.forEach(model => {
                        cardsHtml += `
                            <div class="model-card" onclick="selectModel(${model.model_id}, '${model.name.replace(/'/g, "\\'")}')">
                                <p><strong>–£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ:</strong> ${model.device}</p>
                                <p><strong>–ë—Ä–µ–Ω–¥:</strong> ${model.brand}</p>
                                <p><strong>–°–µ—Ä–∏—è:</strong> ${model.series}</p>
                                <p><strong>–ù–∞–∑–≤–∞–Ω–∏–µ:</strong> ${model.name}</p>
                                <p><strong>ID –º–æ–¥–µ–ª–∏:</strong> ${model.model_id}</p>
                            </div>
                        `;
                    });
                    
                    document.getElementById('result').innerHTML = `
                        <p>–í—ã–±—Ä–∞–Ω–Ω—ã–µ –º–æ–¥–µ–ª–∏:</p>
                        ${cardsHtml}
                    `;
                } else {
                    document.getElementById('result').innerHTML = '<p>–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –º–æ–¥–µ–ª–µ–π.</p>';
                }
            } else {
                document.getElementById('result').innerHTML = '';
            }
        }
        
        // –û–±–Ω–æ–≤–∏—Ç—å —Ñ–∏–ª—å—Ç—Ä —Å–µ—Ä–∏–π
        async function updateSeries() {
            // –ü–æ–ª—É—á–∏—Ç—å —Ç–µ–∫—É—â–∏–µ –≤—ã–±—Ä–∞–Ω–Ω—ã–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ –∏ –±—Ä–µ–Ω–¥—ã
            const currentSelectedDevices = getSelectedValues('devicesContainer');
            const currentSelectedBrands = getSelectedValues('brandsContainer');
            
            if (currentSelectedDevices.length === 0 && currentSelectedBrands.length === 0) {
                // –°–∫—Ä—ã—Ç—å —Å–µ–∫—Ü–∏—é —Å–µ—Ä–∏–π, –µ—Å–ª–∏ –Ω–µ –≤—ã–±—Ä–∞–Ω—ã —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ –∏–ª–∏ –±—Ä–µ–Ω–¥—ã
                document.getElementById('seriesSection').classList.add('hidden');
                createCheckboxes('seriesContainer', [], []);
                return;
            }
            
            // –û–±–Ω–æ–≤–∏—Ç—å –≥–ª–æ–±–∞–ª—å–Ω—ã–µ –≤—ã–±—Ä–∞–Ω–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è
            selectedDevices = currentSelectedDevices;
            selectedBrands = currentSelectedBrands;
            
            // –ü–æ—Å—Ç—Ä–æ–∏—Ç—å –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∑–∞–ø—Ä–æ—Å–∞
            let queryParams = [];
            if (selectedDevices.length > 0) {
                queryParams = queryParams.concat(selectedDevices.map(d => `devices=${encodeURIComponent(d)}`));
            }
            if (selectedBrands.length > 0) {
                queryParams = queryParams.concat(selectedBrands.map(b => `brands=${encodeURIComponent(b)}`));
            }
            
            const queryString = queryParams.length > 0 ? `?${queryParams.join('&')}` : '';
            const data = await fetchData(`/series${queryString}`);
            
            if (data && data.series) {
                // –ü–æ–ª—É—á–∏—Ç—å —Ç–µ–∫—É—â–∏–µ –≤—ã–±—Ä–∞–Ω–Ω—ã–µ —Å–µ—Ä–∏–∏ –ø–µ—Ä–µ–¥ –ø–µ—Ä–µ—Å–æ–∑–¥–∞–Ω–∏–µ–º –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª–µ–π
                const currentSelectedSeries = getSelectedValues('seriesContainer');
                createCheckboxes('seriesContainer', data.series, currentSelectedSeries);
                // –ü–æ–∫–∞–∑–∞—Ç—å —Å–µ–∫—Ü–∏—é —Å–µ—Ä–∏–π —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –µ—Å—Ç—å —Å–µ—Ä–∏–∏ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
                if (data.series.length > 0) {
                    document.getElementById('seriesSection').classList.remove('hidden');
                } else {
                    document.getElementById('seriesSection').classList.add('hidden');
                }
            } else {
                createCheckboxes('seriesContainer', [], []);
                document.getElementById('seriesSection').classList.add('hidden');
            }
        }
        
        // –û–±–Ω–æ–≤–∏—Ç—å —Ñ–∏–ª—å—Ç—Ä –º–æ–¥–µ–ª–µ–π
        async function updateModels() {
            // –ü–æ–ª—É—á–∏—Ç—å —Ç–µ–∫—É—â–∏–µ –≤—ã–±—Ä–∞–Ω–Ω—ã–µ —Å–µ—Ä–∏–∏
            const currentSelectedSeries = getSelectedValues('seriesContainer');
            
            if (currentSelectedSeries.length === 0) {
                // –°–∫—Ä—ã—Ç—å —Å–µ–∫—Ü–∏—é –º–æ–¥–µ–ª–µ–π, –µ—Å–ª–∏ –Ω–µ –≤—ã–±—Ä–∞–Ω—ã —Å–µ—Ä–∏–∏
                document.getElementById('modelsSection').classList.add('hidden');
                createCheckboxes('modelsContainer', [], []);
                return;
            }
            
            // –û–±–Ω–æ–≤–∏—Ç—å –≥–ª–æ–±–∞–ª—å–Ω—ã–π selectedSeries
            selectedSeries = currentSelectedSeries;
            
            // –ü–æ—Å—Ç—Ä–æ–∏—Ç—å –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∑–∞–ø—Ä–æ—Å–∞
            let queryParams = [];
            if (selectedDevices.length > 0) {
                queryParams = queryParams.concat(selectedDevices.map(d => `devices=${encodeURIComponent(d)}`));
            }
            if (selectedBrands.length > 0) {
                queryParams = queryParams.concat(selectedBrands.map(b => `brands=${encodeURIComponent(b)}`));
            }
            if (selectedSeries.length > 0) {
                queryParams = queryParams.concat(selectedSeries.map(s => `series=${encodeURIComponent(s)}`));
            }
            
            const queryString = queryParams.length > 0 ? `?${queryParams.join('&')}` : '';
            const data = await fetchData(`/models${queryString}`);
            
            if (data && data.models) {
                // –°–æ–∑–¥–∞—Ç—å –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª–∏ —Å –∏–º–µ–Ω–∞–º–∏ –º–æ–¥–µ–ª–µ–π, –Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å model_id –∫–∞–∫ –∑–Ω–∞—á–µ–Ω–∏—è
                const modelItems = data.models.map(m => ({
                    name: m.name,
                    model_id: m.model_id
                }));
                // –ü–æ–ª—É—á–∏—Ç—å —Ç–µ–∫—É—â–∏–µ –≤—ã–±—Ä–∞–Ω–Ω—ã–µ –º–æ–¥–µ–ª–∏ –ø–µ—Ä–µ–¥ –ø–µ—Ä–µ—Å–æ–∑–¥–∞–Ω–∏–µ–º –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª–µ–π
                const currentSelectedModels = getSelectedValues('modelsContainer');
                createCheckboxes('modelsContainer', modelItems, currentSelectedModels);
                // –ü–æ–∫–∞–∑–∞—Ç—å —Å–µ–∫—Ü–∏—é –º–æ–¥–µ–ª–µ–π —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –µ—Å—Ç—å –º–æ–¥–µ–ª–∏ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
                if (data.models.length > 0) {
                    document.getElementById('modelsSection').classList.remove('hidden');
                } else {
                    document.getElementById('modelsSection').classList.add('hidden');
                }
            } else {
                createCheckboxes('modelsContainer', [], []);
                document.getElementById('modelsSection').classList.add('hidden');
            }
        }
        
        
        // –ù–∞—á–∞–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤ –∏ –±—Ä–µ–Ω–¥–æ–≤
        async function initializeFilters() {
            // –ó–∞–≥—Ä—É–∑–∏—Ç—å —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
            const devicesData = await fetchData('/devices');
            if (devicesData && devicesData.devices) {
                // –§–∏–ª—å—Ç—Ä–æ–≤–∞—Ç—å, —á—Ç–æ–±—ã –ø–æ–∫–∞–∑–∞—Ç—å —Ç–æ–ª—å–∫–æ —Ç—Ä–µ–±—É–µ–º—ã–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
                const requiredDevices = ["–°–º–∞—Ä—Ç—Ñ–æ–Ω", "–ü–ª–∞–Ω—à–µ—Ç", "–°–º–∞—Ä—Ç —á–∞—Å—ã"];
                const filteredDevices = devicesData.devices.filter(d => requiredDevices.includes(d));
                createCheckboxes('devicesContainer', filteredDevices, selectedDevices);
            }
            
            // –ó–∞–≥—Ä—É–∑–∏—Ç—å –±—Ä–µ–Ω–¥—ã
            const brandsData = await fetchData('/brands');
            if (brandsData && brandsData.brands) {
                // –§–∏–ª—å—Ç—Ä–æ–≤–∞—Ç—å, —á—Ç–æ–±—ã –ø–æ–∫–∞–∑–∞—Ç—å —Ç–æ–ª—å–∫–æ —Ç—Ä–µ–±—É–µ–º—ã–µ –±—Ä–µ–Ω–¥—ã
                const requiredBrands = ["Samsung", "Apple"];
                const filteredBrands = brandsData.brands.filter(b => requiredBrands.includes(b));
                createCheckboxes('brandsContainer', filteredBrands, selectedBrands);
            }
            
            // –ò–∑–Ω–∞—á–∞–ª—å–Ω–æ —Å–∫—Ä—ã—Ç—å —Å–µ–∫—Ü–∏–∏ —Å–µ—Ä–∏–π –∏ –º–æ–¥–µ–ª–µ–π
            document.getElementById('seriesSection').classList.add('hidden');
            document.getElementById('modelsSection').classList.add('hidden');
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å —Ñ–∏–ª—å—Ç—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        initializeFilters();

        if (userId) {
            // Update navigation links to include user_id
            document.querySelectorAll('.bottom-nav a').forEach(link => {
                let href = link.getAttribute('href');
                link.href = href + '?user_id=' + userId;
            });
        }
    </script>
