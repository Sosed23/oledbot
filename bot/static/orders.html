<!DOCTYPE html>

<head>

    <title>–ú–æ–∏ –∑–∞–∫–∞–∑—ã</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 0 auto; padding: 20px; }
        .filter-section { margin-bottom: 20px; }
        .filter-label { font-weight: bold; margin-bottom: 5px; }
        .checkbox-group { display: flex; flex-direction: row; flex-wrap: wrap; justify-content: flex-start; gap: 5px; }
        .checkbox-group.vertical { flex-direction: column; gap: 15px; }
        .toggle-btn {
            border: 1px solid #ccc;
            padding: 8px 16px;
            border-radius: 20px;
            background: white;
            color: #333;
            cursor: pointer;
            font-size: 14px;
            font-weight: normal;
            display: inline-block;
            transition: all 0.2s;
            width: calc(50% - 2.5px);
            margin: 2.5px 0;
            box-sizing: border-box;
        }
        .checkbox-group.vertical .toggle-btn {
            width: 100%;
            margin: 0;
        }
        .toggle-btn.selected {
            background: #007bff;
            color: white;
            border-color: #007bff;
            font-weight: bold;
        }
        .toggle-btn:hover {
            background: #f8f9fa;
            border-color: #007bff;
        }
        .toggle-btn.selected:hover {
            background: #0056b3;
            border-color: #0056b3;
        }
        button { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; background-color: #007bff; color: white; cursor: pointer; }
        #result { margin-top: 20px; padding: 10px; background: #f8f9fa; border-radius: 5px; }
        .hidden { display: none; }
        .model-card {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            background: #f8f9fa;
            cursor: pointer;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: white;
            border-top: 1px solid #ccc;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            max-width: 400px;
            margin: 0 auto;
        }
        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #333;
            font-size: 14px;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 8px;
            width: 80px;
            transition: background 0.2s;
        }
        .nav-btn.active {
            background: #007bff;
            color: white;
        }
        .nav-btn:hover {
            background: #e9ecef;
        }
        .nav-btn.active:hover {

        }
        .nav-icon {

        }
    </style>
</head>
<body>
    <h2>–ú–æ–∏ –∑–∞–∫–∞–∑—ã</h2>
    <div id="orders-content">
        <!-- –ö–æ–Ω—Ç–µ–Ω—Ç –∑–∞–∫–∞–∑–æ–≤ –±—É–¥–µ—Ç –∑–¥–µ—Å—å -->
        <p>–ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–∫–∞–∑–æ–≤...</p>
    </div>

    <nav class="bottom-nav">
        <a href="/webapp" class="nav-btn">
            <div class="nav-icon">üì±</div>
            <span>–ö–∞—Ç–∞–ª–æ–≥</span>
        </a>
        <a href="/cart" class="nav-btn">
            <div class="nav-icon">üõí</div>
            <span>–ö–æ—Ä–∑–∏–Ω–∞</span>
        </a>
        <a href="/orders" class="nav-btn active">
            <div class="nav-icon">üìã</div>
            <span>–ú–æ–∏ –∑–∞–∫–∞–∑—ã</span>
        </a>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        const API_BASE = '/api/v2'; // Relative to FastAPI

        async function fetchData(endpoint) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`);
                if (!response.ok) throw new Error('Error fetching data');
                return await response.json();
            } catch (error) {
                console.error(error);
                return null;
            }
        }

        async function loadOrders() {
            const urlParams = new URLSearchParams(window.location.search);
            let userId = urlParams.get('user_id');

            if (!userId) {
                console.log('User ID not found in URL, trying localStorage');
                userId = localStorage.getItem('telegram_id');
            }

            if (!userId && window.Telegram && Telegram.WebApp) {
                 console.log('User ID not found in localStorage, trying initDataUnsafe');
                 const tg = window.Telegram.WebApp;
                 tg.ready();
                 const telegramUser = tg.initDataUnsafe.user;
                 if (telegramUser && telegramUser.id) {
                     userId = telegramUser.id.toString();
                 }
            }

            if (!userId) {
                console.log('User ID not available');
                document.getElementById('orders-content').innerHTML = '<p>–û—à–∏–±–∫–∞: –Ω–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è.</p>';
                return;
            }

            // Save to localStorage for future fallbacks
            localStorage.setItem('telegram_id', userId);

            const data = await fetchData(`/orders?telegram_id=${userId}`);
            
            if (data && data.orders && data.orders.length > 0) {
                let ordersHtml = '<p>–í–∞—à–∏ –∑–∞–∫–∞–∑—ã:</p>';
                data.orders.forEach(order => {
                    let itemsHtml = order.items.length > 0 ? order.items.join('<br>') : '–¢–æ–≤–∞—Ä—ã –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç.';
                    ordersHtml += `
                        <div class="model-card">
                            <p><strong>–ó–∞–∫–∞–∑ ID:</strong> ${order.id}</p>
                            <p><strong>–°—Ç–∞—Ç—É—Å:</strong> ${order.status}</p>
                            <p><strong>–û–±—â–∞—è —Å—É–º–º–∞:</strong> ${order.total_amount} —Ä—É–±.</p>
                            <p><strong>–°–æ—Å—Ç–∞–≤:</strong><br>${itemsHtml}</p>
                        </div>
                    `;
                });
                document.getElementById('orders-content').innerHTML = ordersHtml;
            } else {
                document.getElementById('orders-content').innerHTML = '<p>–£ –≤–∞—Å –Ω–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö –∑–∞–∫–∞–∑–æ–≤.</p>';
            }
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∑–∞–∫–∞–∑—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        loadOrders();
    </script>
</body>
</html>
